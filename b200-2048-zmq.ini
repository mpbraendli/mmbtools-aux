; Sample configuration file for ODR-DabMod
; using a zeromq input

[remotecontrol]
telnet=1
telnetport=2121
zmqctrl=1
zmqctrlendpoint=tcp://127.0.0.1:9400

[log]
syslog=0
filelog=0
filename=/dev/stderr

[input]
;transport=file
;source=/dev/stdin
;loop=0
transport=zeromq
source=tcp://localhost:9100
max_frames_queued=400

[modulator]
; Gain mode: 0=FIX, 1=MAX, 2=VAR
gainmode=var

; Transmission mode
; If not defined, take the mode from ETI
mode=1

digital_gain=0.08

; Output sample rate
rate=2048000

[firfilter]
enabled=1

[output]
; choose output: possible values: uhd, file
output=uhd

[fileoutput]
filename=/dev/null

[uhdoutput]
;device=master_clock_rate=32768000,type=b100
;txgain=2
device=
master_clock_rate=32768000
type=b200
txgain=0
;frequency=234208000
channel=13C
lo_offset=2048000

; possible values : internal, external, MIMO
refclk_source=internal

; possible values : none, external, MIMO
pps_source=none

; behaviour when external clock reference lock lost
; possible values: ignore, crash
behaviour_refclk_lock_lost=crash

max_gps_holdover_time=300

; Used for SFN with the UHD output
[delaymanagement]
synchronous=0

offset=2.0

[tii]
enable=0
comb=16
pattern=6
old_variant=0
