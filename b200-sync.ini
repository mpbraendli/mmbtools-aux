; Sample configuration file for ODR-DabMod

[remotecontrol]
telnet=1
telnetport=2121
zmqctrl=1
zmqctrlendpoint=tcp://127.0.0.1:9400

[log]
syslog=0
filelog=0
filename=/dev/stderr

[input]
;transport=file
;source=/dev/stdin
;loop=0
transport=zeromq
source=tcp://localhost:9100

[modulator]
digital_gain=0.8
rate=2048000

[firfilter]
enabled=1

[output]
output=uhd

[fileoutput]
filename=/dev/null
format=complexf_normalised

[uhdoutput]
device=
master_clock_rate=20480000
type=b200
txgain=10
;frequency=234208000
channel=13C

; possible values : internal, external, MIMO
refclk_source=internal

; possible values : none, external, MIMO
pps_source=none

; behaviour when external clock reference lock lost
; possible values: ignore, crash
behaviour_refclk_lock_lost=ignore

; Used for SFN with the UHD output
[delaymanagement]
synchronous=1
mutenotimestamps=1

offset=2.0
[tii]
enable=0
comb=1
pattern=11
old_variant=0
